# Workout Recommendation Queries
query GetWorkoutRecommendations {
  getWorkoutRecommendations {
    id
    workouts {
      id
      name
      description
      difficulty
      duration
      muscleGroups
      equipment
      instructions
      createdAt
      updatedAt
    }
  }
}

# Individual Workouts Query
query GetWorkouts {
  getWorkouts {
    id
    name
    description
    difficulty
    duration
    muscleGroups
    equipment
    instructions
    createdAt
    updatedAt
  }
}

# User Profile Query
query GetMe {
  me {
    id
    email
    name
    fitnessLevel
    preferences {
      difficulty
      duration
      muscleGroups
      equipment
      goals
    }
    createdAt
    updatedAt
  }
}